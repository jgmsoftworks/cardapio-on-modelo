<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurum - Menu Digital de Luxo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

    <div id="app-container">
        <header class="main-header">
            <div class="logo">
                <span class="logo-icon">Au</span>
                <div class="logo-text">
                    <h1>Aurum</h1>
                    <p>Aberto até às 23:00</p>
                </div>
            </div>
            <div class="header-actions">
                 <div class="search-bar">
                    <i data-lucide="search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar no menu...">
                </div>
                <button id="openWineModalBtn" class="wine-modal-btn">
                    <i data-lucide="wine"></i> Carta de Vinhos
                </button>
            </div>
        </header>

        <nav class="main-nav">
            <div id="mainCategoryLinks" class="main-categories"></div>
            <div id="subCategoryLinks" class="sub-categories"></div>
        </nav>

        <main class="menu-content">
            <h2 id="categoryTitle" class="category-title"></h2>
            <div id="menuItems" class="menu-grid">
                <!-- Itens do menu serão inseridos aqui pelo JavaScript -->
            </div>
            <p id="noResults" class="no-results" style="display: none;">Nenhum item encontrado.</p>
        </main>
    </div>

    <!-- Modal: Carta de Vinhos -->
    <div id="wineModal" class="modal-overlay">
        <div class="modal-content wine-modal-content">
            <button id="closeWineModalBtn" class="close-modal-btn">&times;</button>
            <h2 class="modal-title">Nossa Seleção de Vinhos</h2>
            <nav id="wineRegionNav" class="wine-region-nav"></nav>
            <div class="wine-filters">
                <div class="filter-group">
                    <label for="wineGrapeFilter">Filtrar por Uva:</label>
                    <select id="wineGrapeFilter"></select>
                </div>
                <div class="filter-group">
                    <label for="winePairingFilter">Harmonização:</label>
                    <select id="winePairingFilter"></select>
                </div>
            </div>
            <div id="wineItemsGrid" class="wine-items-grid">
                <!-- Vinhos serão inseridos aqui -->
            </div>
        </div>
    </div>
    
    <!-- Modal: Detalhes do Prato -->
    <div id="detailsModal" class="modal-overlay">
         <div class="modal-content details-modal-content">
            <button id="closeDetailsModalBtn" class="close-modal-btn">&times;</button>
            <h2 class="modal-title">Detalhes do Prato</h2>
             <div id="detailsModalBody">
                <!-- Detalhes do prato serão inseridos aqui -->
             </div>
         </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
