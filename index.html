<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurum Menu - Experiência de Luxo</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Ícones (Lucide Icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Folha de Estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Fundo animado -->
    <div class="background-animation"></div>

    <div id="app" class="container">
        <!-- Cabeçalho Fixo -->
        <header class="main-header">
            <div class="header-content">
                <img src="https://placehold.co/80x80/1a1a1a/D4AC6E?text=Au" alt="Logo do Restaurante" class="logo">
                <div>
                    <h1 class="restaurant-name">Aurum</h1>
                    <p class="restaurant-status">Aberto até às 23:00</p>
                </div>
            </div>
            <div class="search-wrapper">
                <i data-lucide="search" class="search-icon"></i>
                <input id="searchInput" type="text" placeholder="Buscar no menu..." class="search-input">
            </div>
        </header>

        <!-- Navegação de Categorias -->
        <nav id="categoryNav" class="category-nav">
            <div id="mainCategoryLinks" class="main-category-container">
                <!-- Links das categorias principais -->
            </div>
            <div id="subCategoryLinks" class="sub-category-container">
                <!-- Links das subcategorias -->
            </div>
        </nav>

        <!-- Conteúdo Principal do Cardápio -->
        <main class="menu-content">
            <h2 id="categoryTitle" class="category-title"></h2>
            <div id="menuItems" class="menu-items-grid">
                <!-- Itens do cardápio serão inseridos aqui -->
            </div>
            <div id="noResults" class="no-results">
                <p>Nenhum item encontrado para sua busca.</p>
            </div>
        </main>

        <!-- Botão Flutuante do Carrinho -->
        <footer class="floating-footer">
            <button id="cartButton" class="cart-button">
                <i data-lucide="shopping-cart"></i>
                <span id="cartCount" class="cart-count">0</span>
            </button>
        </footer>
    </div>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
